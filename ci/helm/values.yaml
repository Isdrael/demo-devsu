# Default values for demo-devsu.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: demo-devsu
  registry: nexus.seps.gob.ec:4000 
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: docker-registry
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8000


livenessProbe:
  httpGet:
    path: /api/users
    port: 8000
  initialDelaySeconds: 25
  periodSeconds: 60
  timeoutSeconds: 180
readinessProbe:
  httpGet:
    path: /api/users
    port: 8000
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 180 

configmap:
  db:
    - key: DATABASE_NAME
      value: ./dev.sqlite
    - key: DATABASE_USER
      value: user
  secrets:
    - key: DATABASE_PASSWORD
      value: password 

configMaps:
    env: #name of configmap
      environment: #set items like environment variables
        items:
          DATABASE_NAME:
            envVarName: DATABASE_NAME
          DATABASE_USER:
            envVarName: DATABASE_USER
secrets:
  demo-secrets:
    environment: # Items set like environment variable
      items:
        DATABASE_PASSWORD:
          envVarName: DATABASE_PASSWORD

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: demodevsu.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
   limits:
     cpu: 1000m
     memory: 2048Mi
   requests:
     cpu: 100m
     memory: 1024Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
